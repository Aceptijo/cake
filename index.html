<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cake/css/style.css">
    <title>CaramelShop</title>
</head>

<body>

    <div class="header-title">
        <div class="header-find">
            <span>find your</span>
        </div>
        <div class="header-dream">
            <span>dream</span>
        </div>
        <div class="header-taste">
            <span>taste</span>
        </div>
    </div>
    <div class="subtitle">
        <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa magnam nihil possimus saepe corporis odio!
        </span>
    </div>
    <div class="order-button">
        <button>order now</button>
    </div>

    <ul class="header-species">
        <li class="cupcake">
            <span>cupcake</span>
        </li>
        <li class="cake">
            <span>cake</span>
        </li>
        <li class="macaron">
            <span>macaron</span>
        </li>
        <li class="trifle">
            <span>trifle</span>
        </li>
    </ul>

    <div class="header-box">
        <div class="mini-box-up">
            <img src="css/cake.png">
        </div>
        <div class="mini-box-center">
            <img src="css/trifle.png">
        </div>
        <div class="mini-box-bottom">
            <img src="css/cupcake.png">
        </div>
    </div>

    <div class="header-price">
        <div class="price-box">
            <h1>price started at <span> $20.0</span></h1>
        </div>
    </div>

    <div class="header-sticks">
        <div class="red-stick-bottom">

        </div>
        <div class="red-stick-top">

        </div>
        <div class="red-stick">

        </div>
        <div class="white-stick-top">

        </div>
        <div class="white-stick-bottom">
            
        </div>
    </div>
</body>

</html>
